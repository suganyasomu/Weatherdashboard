<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>WeatherDashboard</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!--Link to an external stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="jumbotron">
      <h1>WeatherDashboard</h1>
    </header>
    <!-- <div class="container"></div> -->

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3" id="applyColor">
          <h2>Search for a City:</h2>

          <div class="input-group">
            <input class="form-control py-2" type="search" id="enterCity" />
            <span class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                id="searchBtn"
                type="button"
              >
                <i class="fa fa-search"></i>
              </button>
            </span>
            <div id="btnList"></div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="row" id="highlight">
            <div class="col-md-12" id="mainBorder">
              <h3 id="name" class="curWeather"></h3>
              <!-- <span id="currentdate"></span> -->
              <img class="curWeather" />

              <p>Temperature: <span id="temp"></span></p>
              <p>Humidity: <span id="humidity"></span></p>
              <p>Wind Speed: <span id="wind"></span></p>
              <p>UV Index: <span id="uv"></span></p>
            </div>
            <div class="col-md-12">
              <h4>5-Day Forecast:</h4>
              <div class="row" id="cardDetails"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
